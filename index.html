<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Close Page</title>
    <script type="text/javascript">
        window.onload = function() {
            window.close();
        }
    </script>
</head>
<body>
    <p>If you see this text, the page did not close automatically.</p>
</body>
</html>
